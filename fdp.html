    <title>Susanta Roy - Interactive GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .menu {
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            color: #fff;
            width: 100%;
            padding: 10px 0;
        }

        .menu a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            font-weight: bold;
            position: relative;
            display: inline-block;
        }

        .menu a:hover {
            background-color: #555;
        }

        .menu .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .menu .dropdown-content a {
            display: block;
            color: #fff;
            padding: 10px 20px;
            font-weight: bold;
        }

        .content {
            padding-top: 60px;
            text-align: center;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
